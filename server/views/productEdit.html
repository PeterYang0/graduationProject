<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>首页—mmall_yangtuo</title>
	<link rel="stylesheet" href="">
	<link href="/public/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="http://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="/public/css/admin.css" rel="stylesheet">
<body>
	<div id="topNav">
        <span class="logo">YANGTUO</span>   
        <span class="title">有机农产品销售网站后台管理系统</span>
        <div class="user">
            <a class="user-box">
                <i class="fa fa-user fa-fw"></i><span>欢迎 {{userInfo.username}}</span>
                <i class="fa fa-caret-down"></i>
            </a>
            <div class="logoutBox">
                <a>
                    <i class="fa fa-sign-out fa-fw"></i>
                     退出登录
                 </a>
            </div>
        </div>  
    </div>
    <div id="sideNav">
        <ul>
            <li>
                <a href="/admin">
                    <i class="fa fa-bar-chart-o"></i>
                    <span>首页</span>
                </a>
            </li>
            <li class="selectActive">                
                <a href="/admin/product"> 
                    <i class="fa fa-list"></i>
                    <span>商品管理</span>
                </a>
           </li>
            <li>
                <a href="/admin/productCat"> 
                    <i class="fa fa-list"></i>
                    <span>分类管理</span>
                </a>
            </li>
            <li>
                <a href="/admin/user">
                    <i class="fa fa-user-o fa-fw"></i>
                    <span>会员管理</span>
                </a>
            </li>
            <li>
                <a href="/admin/order">
                    <i class="fa fa-check-square-o fa-fw"></i>
                    <span>订单管理</span>
                </a>
            </li>
            <li>
                <a href="/admin/discount">
                    <i class="fa fa-bar-chart-o"></i>
                    <span>促销管理</span> 
                </a>
            </li>
        </ul>
    </div>
    <div id="pageWrap">
        <h1>商品详情</h1>
        <form class="form-horizontal" action="/admin/product/edit" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="productName" class="col-sm-2 control-label">商品名称</label>
                <div class="col-sm-3">
                    <input type="text" name="productName" class="form-control" id="productName" value="{{product.productName}}">
                    <input type="text" name="productId" class="form-control" id="productName" value="{{product._id.toString()}}" style="display:none">
                </div>
            </div>
            <div class="form-group">
                <label for="productDes" class="col-sm-2 control-label">商品描述</label>
                <div class="col-sm-3">
                    <input type="text" name="productDes" class="form-control" id="productDes" value="{{product.productDes}}">
                </div>
            </div>
            <div class="form-group">
                <label for="productCat" class="col-sm-2 control-label">所属分类</label>
                <div class="col-sm-2">
                    <select name="productCat" id="productCat" class="form-control cat-select">
                        {% for productCat in productCats %}
                        <option value="{{productCat._id.toString()}}">{{productCat.productCat}}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="productStatus" class="col-sm-2 control-label">上架状态</label>
                <div class="col-sm-2">
                    <select name="productStatus" id="productStatus" class="form-control cat-select">
                        <option value=true>上架</option>
                        <option value=false>下架</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="productPrice" class="col-sm-2 control-label">商品价格</label>
                <div class="col-sm-2">
                    <div class="input-group">
                        <input type="number" class="form-control" name="productPrice" value="{{product.productPrice}}"> 
                        <div class="input-group-addon">元</div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="productCount" class="col-sm-2 control-label">商品库存</label>
                <div class="col-sm-2">
                    <div class="input-group">
                        <input type="number" class="form-control" name="productCount" value="{{product.productCount}}"> 
                        <div class="input-group-addon">Kg</div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label">商品图片</label>
                <div class="col-md-10">
                    <input type="text" name="productImg" style='display: none' value="{{product.productUrl}}">
                    <img class="productImg" src="../upload/{{product.productUrl.substr(7)}}" alt="图片">
                    <div class="col-md-10">
                        <div>请上传图片</div>
                    </div>
                    <div class="col-md-10">
                        <input class="productUpload" type="file" name="pic"/>
                    </div>
                </div>
                
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">提交</button>
                </div>
            </div>
        </form>
    </div>

	
	<script src="/public/js/jquery.js"></script>
	<script src="/public/bootstrap/js/bootstrap.min.js"></script>
    <script src="/public/js/admin.js"></script>

    <script>
        $(function(){
            $(document).on('change', '.productUpload', function(event) {
                $('.productImg').hide();
            });
        })
    </script>

</body></html>
